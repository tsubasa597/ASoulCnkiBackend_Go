[web]
RUN_MODE = release # release debug
PORT = 8000
SIZE = 10 # 分页 一页的数据量

[check]
DEFAULT_K = 8 # 字符窗口长度
DEFAULT_B = 2
HEAP_LENGTH = 10 # 查重返回数据的数量

[dynamic]
DEFAULT_PS = 49 # 评论区一页的评论数

[sql]
SQL = "mysql" # 数据库类型
MAX_OPEN = 10 # 最大闲置连接数
MAX_CONN = 20 # 最大连接数
USER = root # MySQL 的相关配置
PASSWORD = 123456
HOST = 127.0.0.1:3306
DBNAME = bilibili_cnki

[redis]
ADDR = "localhost:6379"
PWD = ""
DB = 0

[log]
PATH = "./logs/" # log 文件位置

[listen]
ENABLE = true # 是否启动自动更新
DYNAMIC_DURATION = 5 # 更新动态间隔时间(Min)

[rpc]
ENABLE = false # 是否启动 rpc 监听
PATH = ""

[cache]
PATH = "./caches"